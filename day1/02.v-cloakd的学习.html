<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display:none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用 v-cloak 能够解决 插值表达闪烁模式 -->
        <p v-cloak >+++++++ {{msg}} -------</p>
        <!-- 默认 v-text 是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容,但是 插值表达式 指挥替换自己的占位符,不会清空内容 -->
        <h4 v-text = "msg"></h4>
        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>
        <!-- v-bind: 是vue中,提供的用于绑定属性的指令 -->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '456'"> -->
        <!-- 注意, v-bind: 指令可以被溅血为 ":" 要绑定的属性 -->
        <!-- v-bind: 中,可以写合法的js表达式 -->

        <!-- vue 中提供了 v-on: 事件绑定机制 -->
        <!-- <input type="button" value="按钮" :title="mytitle + '456'" v-on:click="alert('hello')"> -->
        <input type="button" value="按钮1" v-on:mouseover="show">
        <input type="button" value="按钮2" @click="show">


    </div>


    <script src="./lib/vue.min.js"></script>


    <script>
        new Vue({
            el:'#app',
            data:{
                msg : '123',
                msg2: '<h1>哈哈,我是一个大大的H1,我大,我骄傲</h1>',
                mytitle:'这是一个自己定义的title123'
            },
            methods:{
                show:function () {
                    alert('hello')
                } //这个methods属性中定义了当前Vue实例所有可用的方法
            }
        })
    </script>
</body>
</html>

<!-- 1.如何定义一个基本的vue代码结构 -->

<!-- 4.v-html -->

<!-- 6.v-on vue提供的事件绑定机制 缩写是 @ -->
