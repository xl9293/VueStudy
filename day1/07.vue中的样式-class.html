<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.min.js"></script>
  <style>
  .red{
    color: red;
  }
  .thin{
    font-weight: 200;
  }
  .italic{
    font-style: italic;
  }
  .active{
    letter-spacing: 0.5em;
  }
  
  </style>
</head>
<body>
  <div id = "app">
    <!-- <h1 class="red thin italic">{{msg}}</h1> -->

    <!-- 第一种使用方式,直接传递一个数组,注意:这里的class需要使用v-bind做数据绑定 -->
    <!-- <h1 :class="['red','thin','active']">{{msg}}</h1> -->
    
    <!-- 在数组里面使用三元表达式 -->
    <!-- <h1 :class="['red','thin',flag?'active':'']">{{msg}}</h1> -->

    <!-- 在数组中使用对象来代替三元表达式,提高代码可读性 -->
    <h1 :class="['red','thin',{'active':flag}]">{{msg}}</h1>

    <!-- 在为class使用v-bind绑定对象的时候,对象的属性时类名,由于对象的属性可带引号,也可不带引号,所以这里没有写引号,属性的值时一个标识符 -->
    <h1 :class="classObj">{{msg}}</h1>

  </div>

  <script>
    var vm = new Vue({
      el:'#app',
      data () {
        return {
          flag:true,
          msg:'This is Test String!!aa',
          classObj:{red:true,thin:false,italic:false,active:true}
        }
      }
    });
  </script>
</body>
</html>
