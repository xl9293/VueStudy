<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.min.js"></script>
</head>

<body>
  <div id='app'>
    <input type="button" value="check!" @click="toggle">
    <!-- v-if 的特点:每次都会重新删除或创建元素 -->
    <!-- v-show的特点:每次不会重新进行dom的删除和创作操作,知识切换了元素的display:none -->

    <!-- v-if有较高的切换性能消耗 -->
    <!-- v-show有较高的初始渲染消耗 -->

    <!-- 如果元素涉及到频繁切换,最好不要用到v-if ,推荐使用v-show-->
    <!-- 如果元素可能永远也不会被显示出来被用户看到,则推荐使用v-if -->
    <h3 v-if="flag">这是用v-if控制的元素</h3>
    <h3 v-show="flag">这是用v-show控制的元素</h3>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        flag: true
      },
      methods: {
        toggle() {
          this.flag = !this.flag
        }
      }

    });
  </script>
</body>

</html>
